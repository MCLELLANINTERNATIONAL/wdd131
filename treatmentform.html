    <main class="container">
        <form method="get" action="spreview.html">
            <!-- Product Name -->
            <label for="product-name">Spinal</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Select a Treatment...</option>
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating</legend>
                <label>
                    <input type="radio" name="rating" value="1" required> ‚òÜ
                </label>
                <label>
                    <input type="radio" name="rating" value="2"> ‚òÜ‚òÜ
                </label>
                <label>

                </label>
                <label>

                <label>
                    <input type="radio" name="rating" value="5"> ‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ
                </label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="treatment-date">Date of Treatment</label>
            <input type="date" id="installation-date" name="installation-date" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>What did you find effective from the treatment? (Check all that apply)</legend>
                <label>
                    <input type="checkbox" name="feature" value="tension release"> Tension Release
                </label>
                <label>
                    <input type="checkbox" name="feature" value="pain relief"> Pain Relief
                </label>
                <label>
                    <input type="checkbox" name="feature" value="mobility improvement"> Mobility
                </label>
                <label>
                    <input type="checkbox" name="feature" value="performance"> Well-being
                </label>
            </fieldset>

            <!-- Written Review -->
            <label for="written-review">Written Review (optional)</label>
            <textarea id="written-review" name="written-review"></textarea>

            <!-- User Name -->
            <label for="user-name">Your Name (optional)</label>
            <input type="text" id="user-name" name="user-name">

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
