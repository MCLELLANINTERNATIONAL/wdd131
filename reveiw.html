<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <main class="container">
        <h1>Product Review Form</h1>
        <form method="get" action="review.html">
            <!-- Product Name -->
            <label for="product-name">Product Name</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Select a Product...</option>
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating</legend>
                <label>
                    <input type="radio" name="rating" value="1" required> ☆
                </label>
                <label>
                    <input type="radio" name="rating" value="2"> ☆☆
                </label>
                <label>
                    <input type="radio" name="rating" value="3"> ☆☆☆
                </label>
                <label>
                    <input type="radio" name="rating" value="4"> ☆☆☆☆
                </label>
                <label>
                    <input type="radio" name="rating" value="5"> ☆☆☆☆☆
                </label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installation-date">Date of Installation</label>
            <input type="date" id="installation-date" name="installation-date" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features</legend>
                <label>
                    <input type="checkbox" name="feature" value="durability"> Durability
                </label>
                <label>
                    <input type="checkbox" name="feature" value="design"> Design
                </label>
                <label>
                    <input type="checkbox" name="feature" value="efficiency"> Efficiency
                </label>
            </fieldset>

            <!-- Written Review -->
            <label for="written-review">Written Review</label>
            <textarea id="written-review" name="written-review"></textarea>

            <!-- User Name -->
            <label for="user-name">Your Name</label>
            <input type="text" id="user-name" name="user-name">

            <!-- Submit Button -->
            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>© 2024 Product Reviews</p>
    </footer>
</body>

</html>
